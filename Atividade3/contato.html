<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boas Práticas Alimentares</title>
    <link rel="stylesheet" href="./css/estilo.css">
</head>
<style>
    img{
        width: 150px;
        height: 150px;
        border-radius: 50%;
        box-shadow: 0 0 10px white;
    }
    #contatos{
        display: grid;
        grid-template-columns: 0;
        grid-template-rows: 0;
        gap: 10px;
        justify-content: center;
        align-items: center;
        margin: 20px;
        margin-left: auto;
        margin-right: auto;
    }
</style>
<body>
    <header>
        <h1>Boas Práticas Alimentares</h1>
        <nav class="nav-container">
            <ul>
                <li><a href="BOX.html">Início</a></li>
                <li><a href="beneficios.html">Benefícios</a></li>
                <li><a href="dicas.html">Dicas</a></li>
                <li><a href="contato.html">Contato</a></li>
                
            </ul>
        </nav>
    </header>
    <main>
        <section class="conteudo">
            <h2>Entre em contato conosco</h2>
            <p>Envie suas dúvidas, sugestões ou críticas preenchendo o formulário abaixo:</p>
            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
        <section class="conteudo">
            <div #contatos>
                <img src="./imagens/facebook.jpg" alt="facebook">
                <img src="./imagens/instagram.jpg" alt="instagram">
                <img src="./imagens/whatsapp.jpg" alt="whatsapp">
                <img src="./imagens/email.png" alt="email">
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Nutrição & Saúde - Todos os Direitos reservados.</p>
    </footer>
</body>
</html>
